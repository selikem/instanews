<!DOCTYPE html>
<html>
  <head>
    <title>Instanews</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/build/css/style.min.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="assets/images/nyt-logo.svg" alt="New York Times logo">
        </div>
        <form action="#" method="post" class="search-form-container">
          <div class="search-form">
            <p>Choose a Section: </p>
            <select name="sections" id="sections">
              <option value>Sections ...</option>
              <option value="home">Home</option>
              <option value="arts">Arts</option>
              <option value="national">National</option>
              <option value="politics">Politics</option>
              <option value="science">Science</option>
              <option value="sports">Sports</option>
              <option value="technology">Technology</option>
            </select>
          </div>
        </form>
      </header>
      <div class="stories-container">
        <div class="stories"></div>
        <img src="assets/images/ajax-loader.gif" alt="loading.." class="loader-gif">
      </div>
      <footer>
        <div class="copyright">
          <p>&copy; Copyright 2016 <span>Instanews</span></p>
        </div>
      </footer>
    </div>
    <script src="assets/lib/jquery-3.2.1.min.js"></script>
    <script src="assets/build/js/main.min.js"></script>
  </body>

</html>
